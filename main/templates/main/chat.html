<!DOCTYPE html>
<html lang="en">
<head>
    <title>MunchMate Chatbot</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background: #eef2f7;
        }
        .chat-card {
            max-width: 480px;
            margin: 60px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 24px rgba(44,62,80,0.08);
            padding: 40px 28px 28px 28px;
        }
        .chat-title {
            color: #184c68;
            font-size: 2.1rem;
            font-weight: 700;
        }
        .bubble {
            background: #e6f2fc;
            color: #154868;
            border-radius: 16px 16px 16px 4px;
            padding: 16px 18px;
            margin-top: 24px;
            font-size: 1.16em;
            box-shadow: 0 2px 10px rgba(44,62,80,0.03);
        }
        .btn-lg {
            font-size: 1.07rem;
            padding: 10px 34px;
        }
    </style>
</head>
<body>
<div class="chat-card">
    <h1 class="chat-title text-center">üç¥ MunchMate Chatbot</h1>
    <p class="text-center fs-5 mt-2 mb-4">What are your <b>three favourite foods</b>?</p>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">{{ form.as_p }}</div>
        <div class="text-center">
            <button type="submit" class="btn btn-success btn-lg">Send</button>
        </div>
    </form>
    {% if response %}
        <div class="bubble"><strong>MunchMate:</strong> {{ response }}</div>
    {% endif %}
<div class="row g-2 justify-content-center mt-3">
  <div class="col-auto">
    <form method="post" action="{% url 'simulate_conversations' %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-success btn-lg">Simulation</button>
    </form>
  </div>
  <div class="col-auto">
    <form method="post" action="{% url 'veggie_vegan_table' %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-success btn-lg">View Api</button>
    </form>
  </div>
</div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>



</body>
</html>
